<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form action="">
        <h1>自我介绍</h1>
        <hr />
        姓名：
        <input type="text" placeholder="名字" />
        <br />
        <br />
        性别：
        <input type="radio" name="sex" id="nan" checked /><label for="nan"
          >男</label
        >
        <input type="radio" name="sex" id="nv" /><label for="nv">女</label>
        <br />
        <br />
        所在城市：<select name="" id="">
          <option value="" selected>北京</option>
          <option value="">上海</option>
          <option value="">成都</option>
          <option value="">其他</option>
        </select>
        <br />
        <br />
        学历：
        <input type="radio" name="xl" id="1" /><label for="1">小学</label>
        <input type="radio" name="xl" id="2" /><label for="2">初中</label>
        <input type="radio" name="xl" id="3" /><label for="3">高中</label>
        <input type="radio" name="xl" id="4" /><label for="4">大学</label>
        <input type="radio" name="xl" id="5" /><label for="5">其他</label>
        <br />
        <br />

        个人介绍：

        <br />
        <textarea name="" id="" cols="40" rows="10"></textarea>
        <hr />
        <h2>仅学习交流使用</h2>
        <ul>
          <li>与本人无关</li>
          <li>学习使用</li>
          <li>没任何卵用</li>
        </ul>
        <br />
        <input type="checkbox" name="" id="" checked /><a
          href="https://www.bilibili.com/"
          >我同意所有条款</a
        >
        <br />
        <input type="submit" value="确定" />
        <input type="reset" value="重置" />
      </form>
    </div>
  </body>
</html>
